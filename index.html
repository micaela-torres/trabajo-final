<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symart</title>
    <!-- TIPOGRAFIA -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- MI CSS -->
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body class="container">
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <img src="./imagenes/logo-cortado.jpg" alt="" width="250" class="d-inline-block align-text-top">
                <h1>Distribuciones y representaciones </h1>
            </div>
        </nav>
    </header>

    <main>
        <div>
            <h2>Realice su pedido</h2>
            <p>Symart es una distribuidora, una vez enviado tu pedido un representante se comunicara para terminar
                de realizar la compra</p>
            <h3>Formas de pago</h3>

            <div id="formadepago" class="row"></div>
        </div>
        <div>
            <button class="btn btn-link" id="vercarrito"><svg xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-shopping-cart" width="40" height="40" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="#d0e068" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <circle cx="6" cy="19" r="2" />
                    <circle cx="17" cy="19" r="2" />
                    <path d="M17 17h-11v-14h-2" />
                    <path d="M6 5l14 1l-1 7h-13" />
                </svg></button>
            <button class="btn btn-outline-success" id="finalizarcompra">Confirmar Compra</button>
            <div class="row py-3" id="contenedorcarrito"></div>
        </div>
        <div class="row py-3" id="contenedorProductos"></div>


    </main>
    <footer>

    </footer>



    <!-- Librerias-->
    <!-- Toastify-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- JavaScript -->
    <script src="./js/main.js"></script>
</body>

</html>
